<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ITEC Currency Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- fixed-top | sticky-top | fixed-bottom -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">ITEC Currency Converter</a>
      </div>
  </nav>
  <div class="jumbotron-fluid jumbotron">
    <div class="container text-center">
      <div class="row">
        <h2 class="display-4">Use ITEC to convert between currencies!</h2>

      </div>
    </div>
  <div class="container converter">
      <div class="row">
        <form class="form-inline" method="GET" action="index.html">
          <fieldset class="form-group">
          <input type="number" class="form-control" id="currency-amount" placeholder="1.00" name="amount">
          </fieldset>
          <fieldset class="form-group mr-2 ml-2">
            <select class="custom-select currency1 pl-2" name="currency1">

            </select>
          </fieldset>
          <fieldset class="form-group">
            <select class="custom-select currency2 pl-2" name="currency2">

            </select>
          </fieldset>
          <button type="submit" class="btn btn-primary ml-3">Convert</button>
        </form>
      </div>
      <div class="row currency-output mt-4">
        <h2 class="font-weight-light">Output currency here</h2>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
